<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@1,700&family=Dancing+Script:wght@700&family=Indie+Flower&family=Pacifico&family=Zen+Tokyo+Zoo&display=swap"
    rel="stylesheet"
  />

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="messsage-rest-container">
      <div class="display-results">Who will win?</div>
      <button class="reset-btn">Reset</button>
    </div>
    <div class="game-container">
      <div class="square s0" id="0"></div>
      <div class="square s1" id="1"></div>
      <div class="square s2" id="2"></div>
      <div class="square s3" id="3"></div>
      <div class="square s4" id="4"></div>
      <div class="square s5" id="5"></div>
      <div class="square s6" id="6"></div>
      <div class="square s7" id="7"></div>
      <div class="square s8" id="8"></div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
